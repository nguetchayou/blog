<style>
  button {
    margin: 2px;
  }
  .title-group {
    display: flex;
  }
  .title {
    font-size: 30px;
    font-weight: bold;
  }
  .heure {
    margin-left: auto;
  }
</style>
<li [ngClass]="{'list-group-item': true,
    'list-group-item-success': number > 0,
    'list-group-item-danger': number < 0}">
  <div class="title-group">
    <p class="title">{{post.title}}</p>
    <p class="heure">{{post.createAt | date: 'short'}}</p>
  </div>
  <p>{{post.content}}</p>
  <div class="note">
    <button class="btn btn-success" (click)="onLoveIt()">Love it</button>
    <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it</button>
  </div>
</li>
